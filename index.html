<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background: #d4e1ef;
    }

    .qr-card {
      max-width: 300px;
      background: white;
      border-radius: 16px;
    }
    .qr-card img{
      border-radius:12px;
    }
    h1{
      font-size:18px;
      font-weight: bold;
    }
    .description{
      line-height: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="vh-100 px-3   d-flex align-items-center justify-content-center">
    <div class="qr-card p-3">
      <img class="w-100" src="images/image-qr-code.png" alt="QR Code Image">
      <div class="p-3 p-md-4">
        <h1 class="text-center">
          Improve your front-end skills by building projects
        </h1>
        <div class="text-muted text-center description mt-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
